<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Coffee</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>Â 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
    
</head>
<body>

    <div id="app" class="p-7 h-screen justify-center items-center">
        <h3 class="">Switch State: {{ switchState }}</h3>
        <img v-if="switchState" src="https://media.giphy.com/media/xT5LMT6SSx83oZz464/giphy.gif" />
        <div class="flex">
            <button
            type="button"
            v-on:click="toggle()"
            class="border border-yellow-800 bg-yellow-800 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-yellow-900 focus:outline-none focus:shadow-outline">
            Toggle Coffee
            </button>
            <button
            type="button"
            v-on:click="print()"
            class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
            Print
            </button>
            <button
            type="button"
            v-on:click="syncState()"
            class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
            Sync State
            </button>
        </div>
    </div>

</body>
<script src="./static/app.js"></script>
</html>
